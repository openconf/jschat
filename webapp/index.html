<body>
  <div id="content"></div>
  <script>
    var port = document.location.port?(":" + document.location.port):'';
    window.host = document.location.protocol + "//" + document.location.hostname + port;
    window.isDesktop = false;
    if(window.require){//that means that we are inside node-webkit
      var gui = global.window.nwDispatcher.requireNwGui();
      //run autoupdate 
      process.mainModule.exports.updateDaemon(gui.App.argv, gui.App.quit);
      //run auto launch for the app 
      process.mainModule.exports.autolaunchDaemon();
      //REAL HOST
      //window.host = 'http://127.0.0.1:8080';
      window.requireNode = window.require;
      window.require = undefined;
      window.isDesktop = true;
      var deskNot = document.createElement('script');
      deskNot.setAttribute("type","text/javascript");
      deskNot.setAttribute("src", "/desktopNotifications/desktopNotification.js");
      document.getElementsByTagName("head")[0].appendChild(deskNot);
    }
  </script>
  <script src="/js/app.js"></script>
  <script src="/js/vendor.js"></script>
  <script>
    if(window.brunch && window.brunch['auto-reload']) window.brunch['auto-reload'].port = 33333;

  </script>
